<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タブ切り替え</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" data-tab="tab1">電気 CH1</button>
        <button class="tab-button" data-tab="tab2">電気 CH2</button>
        <button class="tab-button" data-tab="tab3">エアコン</button>
        <button class="tab-button" data-tab="tab4">環境</button>
    </div>

    <div class="tab-content" id="tab1">
        <div>Channel 1</div>
        <button class="denki-on">電気ON</button>
        <button class="denki-off">電気OFF</button>
        <button class="denki-mini">常夜灯</button>
    </div>
    <div class="tab-content" id="tab2">
        <div>Channel 2</div>
        <button class="denki-on">電気ON</button>
        <button class="denki-off">電気OFF</button>
        <button class="denki-mini">常夜灯</button>
    </div>
    <div class="tab-content" id="tab3">
        <div>air conditioner controller</div>
        <div class="sep-rl">
            <div class="temp-ctl">
                <div>温度設定</div>
                <div>26.5度</div>
            </div>
            <div class="hum-ctl">
                <div>湿度設定</div>
                <div>50 %</div>
            </div>
        </div>
        <div class="kaiteki-and-teishi-ctl">
            <button class="kaiteki">快適自動</button>
            <button class="teishi">停止</button>
        </div>
        <div class="sep-rl">
            <div class="temp-ctl">
                <button class="temp">冷房</button>
                <button class="temp-down">暖房</button>
            </div>
            <div class="hum-ctl">
                <button class="hum">除湿</button>
                <button class="hum">加湿</button>
            </div>
        </div>
        <div class="sep-rl">
            <div class="temp-ctl">
                <div>温度</div>
                <button class="temp">up</button>
                <button class="temp-down">down</button>
            </div>
            <div class="hum-ctl">
                <div>湿度</div>
                <button class="hum">up</button>
                <button class="hum">down</button>
            </div>
        </div>
    </div>
    <div class="tab-content" id="tab4">タブ4の内容</div>

    <script src="script.js"></script>
</body>
</html>
